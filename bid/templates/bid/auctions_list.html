{% extends 'bid/base.html' %}
{% block title %}Auction List{% endblock title %}
{% block content %}
    <h2>Auction List</h2>
    <ul>
        {% for auction in auctions %}
            <li>
                <img src="{{ auction.image.url }}" alt="{{ auction.name }}" width="100" height="100">
                <a href="#">{{ auction.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
